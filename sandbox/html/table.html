<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style type="text/css">
        table{
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div>

        <table>
            <thead>
                <th>Table Header One</th>
                <th>Table Header Two</th>
                <th>Table Header Three</th>
            </thead>

            <tr>
                <td>Table Data One</td>
                <td>Table Data Two</td>
                <td>Table Data Three</td>
            </tr>

        </table>

    </div>
</body>
</html>
